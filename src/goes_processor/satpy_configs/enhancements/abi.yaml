  lst_kelvin_color01:
    standard_name: lst_kelvin_color01
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colormap.colorize
        kwargs:
          palettes:
            - colors:
                - [148, 0, 211]   # Violeta (Frío)
                - [65, 105, 225]  # Royal Blue
                - [0, 255, 255]    # Cyan
                - [34, 139, 34]   # Forest Green
                - [255, 255, 0]   # Amarillo
                - [255, 140, 0]   # Dark Orange
                - [255, 0, 0]     # Red
                - [128, 0, 0]     # Maroon (Cálido)
              color_scale: 255
              min_value: 213.15    # -60°C
              max_value: 333.15    # +60°C

